<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator</title>
</head>
<body>
  <header>
    <h2>Do you want to know how old are you in days and Hours ?</h2>
  </header>

  <div class="container">
    <div class="form">
      <input type="text" id="addname" placeholder="Add your name">
      <input type="number" id="addage" placeholder="Add your age in years">
      <input type="submit" value="Your Age In Days" id="submit">
    </div>
  </div>

  <div id="showagedays">
    <h2 id="yourAgeInDays">your age in days is: </h2>
  </div>

  <div id="submitHourss">
    <input type="submit" value="Your Age In Hours" id="submitHours">
  </div>

  <div id="showagehours">
    <h2 id="yourAgeInHours">your age in Hours is: </h2>
  </div>







  <script src="main.js"></script>
</body>
</html>
